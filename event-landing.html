<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./event-landing.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="event-landing1">
      <h1 class="astrix-events1">
        <span class="astrix-events-txt-container1">
          <p class="astrix2">ASTRIX</p>
          <p class="blank-line1">&nbsp;</p>
          <p class="events3">EVENTS</p>
        </span>
      </h1>
      <section class="event-landing-child">
        <div class="frame-parent1">
          <div class="frame-parent2">
            <div class="astrix-branding-group">
              <img
                class="astrix-branding-icon1"
                loading="lazy"
                alt=""
                src="./public/astrix-branding1@2x.png"
              />

              <div class="astrix-container">
                <h3 class="astrix3">Astrix.</h3>
              </div>
            </div>
            <div class="events4">
              <div class="events-inner1">
                <div class="image-12-parent">
                  <img
                    class="image-12-icon"
                    alt=""
                    src="./public/image-12@2x.png"
                  />

                  <h1 class="event-name2">Event Name</h1>
                  <h1 class="location1">Location</h1>
                  <img
                    class="icons3"
                    loading="lazy"
                    alt=""
                    src="./public/icons.svg"
                  />
                </div>
              </div>
              <img class="stroke-icon" alt="" src="./public/stroke@2x.png" />

              <div class="icon-ethereum-cryptocurrency-wrapper">
                <div class="icon-ethereum-cryptocurrency">
                  <img
                    class="image-14-icon"
                    alt=""
                    src="./public/image-14@2x.png"
                  />

                  <h1 class="event-name3">Event Name</h1>
                  <div class="frame-parent3">
                    <div class="icons-wrapper">
                      <img
                        class="icons4"
                        loading="lazy"
                        alt=""
                        src="./public/icons-1.svg"
                      />
                    </div>
                    <div class="location2">Location</div>
                  </div>
                </div>
              </div>
              <img
                class="events-child1"
                alt=""
                src="./public/frame-1261154671@2x.png"
              />
            </div>
          </div>
          <div class="toggle-landing-page1">
            <div class="rectangle-group">
              <div class="frame-child3"></div>
              <div class="frame-child4"></div>
              <b class="events5" id="eventsText">Events</b>
              <b class="collections1">Collections</b>
            </div>
            <div class="toggle-landing-page-item"></div>
          </div>
        </div>
      </section>
      <div class="image-131-parent">
        <img
          class="image-131-icon1"
          loading="lazy"
          alt=""
          src="./public/image-131@2x.png"
        />

        <div class="roll-group">
          <img
            class="roll-icon1"
            loading="lazy"
            alt=""
            src="./public/roll@2x.png"
          />

          <div class="artist-lineup-container">
            <h3 class="artist-lineup1">Artist Lineup</h3>
          </div>
        </div>
        <img
          class="frame-child5"
          alt=""
          src="./public/frame-1261154686@2x.png"
        />

        <img
          class="frame-child6"
          alt=""
          src="./public/frame-1261154684@2x.png"
        />
      </div>
      <div class="explore-youre-first-event-group">
        <h3 class="explore-youre-first1">Explore Youre First Event</h3>
        <div class="event-name-group">
          <h1 class="event-name4">Event Name</h1>
          <div class="icons-container">
            <img
              class="icons5"
              loading="lazy"
              alt=""
              src="./public/icons.svg"
            />

            <img
              class="icons6"
              loading="lazy"
              alt=""
              src="./public/icons-2.svg"
            />

            <div class="frame-wrapper1">
              <div class="venue-group">
                <div class="venue1">Venue</div>
                <div class="div1">04/3/2024 @19:00</div>
              </div>
            </div>
          </div>
          <div class="lorem-ipsum-dolor-sit-amet-con-container">
            <div class="lorem-ipsum-dolor1">
              Lorem ipsum dolor sit amet consectetur. Ac lorem massa in morbi et
              sed ipsum. Pellentesque mattis condimentum ut nulla.
            </div>
          </div>
        </div>
        <div class="join-button-label-wrapper">
          <img
            class="join-button-label"
            loading="lazy"
            alt=""
            src="./public/frame-1261154685@2x.png"
          />
        </div>
        <div class="join-now-container">
          <button class="join-now1">
            <b class="join-waitlist1">Join Waitlist</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var eventsText = document.getElementById("eventsText");
      if (eventsText) {
        eventsText.addEventListener("click", function (e) {
          // Please sync "collection landing" to the project
        });
      }
      </script>
  </body>
</html>
