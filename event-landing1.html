<!DOCTYPE html>

    <link rel="stylesheet" href="./global.css" />

            loading="lazy"

            src="./public/frame-1261154685@2x.png"
          />
        </div>
        <div class="call-to-action">
          <button class="join-now2">
            <b class="join-waitlist2">Join Waitlist</b>
          </button>
