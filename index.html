<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@500;600;700;800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
    />
  </head>
  <body>
    <div class="event-landing">
      <h1 class="astrix-events">
        <span class="astrix-events-txt-container">
          <p class="astrix">ASTRIX</p>
          <p class="blank-line">&nbsp;</p>
          <p class="events">EVENTS</p>
        </span>
      </h1>
      <div class="event-landing-inner">
        <div class="frame-parent">
          <div class="astrix-branding-parent">
            <img
              class="astrix-branding-icon"
              loading="lazy"
              alt=""
              src="./public/astrix-branding@2x.png"
            />

            <div class="astrix-wrapper">
              <h3 class="astrix1">Astrix.</h3>
            </div>
          </div>
          <div class="frame-group">
            <div class="events-wrapper">
              <div class="events1">
                <div class="events-inner">
                  <img
                    class="frame-child"
                    alt=""
                    src="./public/frame-1261154670@2x.png"
                  />
                </div>
                <div class="image-13-parent">
                  <img
                    class="image-13-icon"
                    alt=""
                    src="./public/image-13@2x.png"
                  />

                  <h1 class="event-name">Event Name</h1>
                  <div class="icons-parent">
                    <img
                      class="icons"
                      loading="lazy"
                      alt=""
                      src="./public/icons.svg"
                    />

                    <div class="location">Location</div>
                  </div>
                </div>
                <div class="events-child">
                  <img
                    class="frame-item"
                    alt=""
                    src="./public/frame-1261154672@2x.png"
                  />
                </div>
                <img
                  class="events-item"
                  loading="lazy"
                  alt=""
                  src="./public/frame-1261154671@2x.png"
                />
              </div>
            </div>
            <div class="toggle-landing-page">
              <div class="rectangle-parent">
                <div class="frame-inner"></div>
                <div class="rectangle-div"></div>
                <b class="events2" id="eventsText">Events</b>
                <b class="collections">Collections</b>
              </div>
              <div class="toggle-landing-page-child" id="frame"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="roll-parent">
        <img
          class="roll-icon"
          loading="lazy"
          alt=""
          src="./public/roll@2x.png"
        />

        <div class="artist-lineup-wrapper">
          <h3 class="artist-lineup">Artist Lineup</h3>
        </div>
        <div class="frame-container">
          <img
            class="frame-icon"
            alt=""
            src="./public/frame-1261154686@2x.png"
          />

          <img
            class="frame-child1"
            alt=""
            src="./public/frame-1261154684@2x.png"
          />
        </div>
        <img
          class="image-131-icon"
          loading="lazy"
          alt=""
          src="./public/image-131@2x.png"
        />
      </div>
      <div class="explore-youre-first-event-parent">
        <h3 class="explore-youre-first">Explore Youre First Event</h3>
        <div class="event-name-parent">
          <h1 class="event-name1">Event Name</h1>
          <div class="icons-group">
            <img class="icons1" alt="" src="./public/icons.svg" />

            <img class="icons2" alt="" src="./public/icons-2.svg" />

            <div class="frame-wrapper">
              <div class="venue-parent">
                <div class="venue">Venue</div>
                <div class="div">04/3/2024 @19:00</div>
              </div>
            </div>
          </div>
          <div class="lorem-ipsum-dolor-sit-amet-con-wrapper">
            <div class="lorem-ipsum-dolor">
              Lorem ipsum dolor sit amet consectetur. Ac lorem massa in morbi et
              sed ipsum. Pellentesque mattis condimentum ut nulla.
            </div>
          </div>
        </div>
        <div class="frame-div">
          <img
            class="frame-child2"
            loading="lazy"
            alt=""
            src="./public/frame-1261154685@2x.png"
          />
        </div>
        <div class="join-now-wrapper">
          <button class="join-now">
            <b class="join-waitlist">Join Waitlist</b>
          </button>
        </div>
      </div>
    </div>

    <script>
      var eventsText = document.getElementById("eventsText");
      if (eventsText) {
        eventsText.addEventListener("click", function (e) {
          // Please sync "collection landing" to the project
        });
      }
      
      var frame = document.getElementById("frame");
      if (frame) {
        frame.addEventListener("click", function (e) {
          // Please sync "collection landing" to the project
        });
      }
      </script>
  </body>
</html>
